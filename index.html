<!doctype html>
<html>
<head>
	<meta charset="utf-8" name="description" content="Timepicker plugin">
    <!-- IE compatible meta tag -->
	<meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <!-- responsive meta  tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timepicker | Dynamic table inserting</title>
    <!-- bootstrap 3 arabic -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-arabic.min.css">
    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- custom style css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/timepicker.css">
    <!-- scripts for HTML 5 to compatible IE -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- ================== start website ================== -->
    <section class="container">
        <div class="row controllers">
            <div class="col-md-4 col-xs-12 form-group">
                <label>اليـــوم</label>
                <select class="form-control input-sm daysSelectors">
                    <option value="السبت">السـبت</option>
                    <option value="الأحد">الأحد</option>
                    <option value="الاثنين">الاثنين</option>
                    <option value="الثلاثاء">الثلاثاء</option>
                    <option value="الأربعاء">الأربعاء</option>
                    <option value="الخميس">الخميس</option>
                    <option value="الجمعة">الجمعة</option>
                </select>
            </div>
            <div class="col-md-4 col-xs-12 form-group">
                <br>
                <button class="btn btn-sm btn-primary insertingRowBtn" style="margin-top:5px;">إضافة</button>
            </div>
        </div>
        <div class="tableWrapper">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">اليــوم</th>
                    <th scope="col">الوقـت مـن</th>
                    </tr>
                </thead>
                <tbody id="dynamicRowsWrapper">
                </tbody>
            </table>
        </div>
    </section>
    <!-- ================== end website ================== -->
    <!-- ================== scripts ================== -->
    <!-- jquery script -->
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- slick -->
    <script type="text/javascript" src="assets/js/jqueryMigrate.js"></script>
    <!-- bootstrap js script -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- custom main js file -->
    <script type="text/javascript" src="assets/js/timepicker.js"></script>
</body>
</html>
